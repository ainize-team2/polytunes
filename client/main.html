<template name="board">
  <table id="board">
    <tbody>
      {{#each rows}}
        <tr>
          {{#each .}}
            <td class="{{#if active}}active {{color}}{{/if}}" data-id="{{id}}" style="width:{{size}}px;height:{{size}}px;"></td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{ > tooltips }}
</template>

<template name="controls">
  <div class="player-list">
    {{{ playerList }}}
  </div>
  <div class="controls">
    <button id="play" class="e"><i class="fa fa-{{ playButtonIcon }}"></i></button>
  </div>

  {{ > tooltips }}
</template>

<template name="login">
	<div class="login-container">
		<form id="login-form">
			<input type="text" placeholder="Hi, what's your name ?" name="surname" autofocus required>
      <input type="hidden" name="color" value="{{ random_color.name }}">
			<button type="submit">Continue</button>
		</form>
	</div>
</template>
