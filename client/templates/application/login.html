<template name="login">
    <h1>{{_ "hi-whats-your-name"}}</h1>
		<form id="login-form">
			<input id="username" type="text" name="name" autofocus required>
      <input type="hidden" name="color" value="{{ random_color.name }}">
			<button type="submit">{{_ "continue"}}</button>
		</form>
</template>
