<head>
  <title>polytunes</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="main">
  	{{#if isLogged}}
  		{{> board}}
  		{{> controls}}
  	{{else}}
  		{{> login}}
  	{{/if}}
  	<div class="bottom">
  		<h1 class="brand-title">polytunes 0.4</h1>
      <div class="links">
        <a href="https://www.facebook.com/playpolytunes" target="_blank"> <i class="fa fa-facebook-square"></i></a>
        <a href="https://github.com/iwazaru/polytunes" target="_blank"> <i class="fa fa-github-square"></i></a>
        <a href="http://devpost.com/software/polytunes" target="_blank"> <i class="fa fa-info-circle"></i></a>
      </div>
    </div>
  </div>
</body>

<template name="board">
  <table id="board">
    <tbody>
      {{#each rows}}
        <tr>
          {{#each .}}
            <td class="{{#if active}}active {{color}}{{/if}}" data-id="{{id}}" style="width:{{size}}px;height:{{size}}px;"></td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>

  {{ > tooltips }}
</template>

<template name="controls">
  <div class="player-list">
    {{{ playerList }}}
  </div>
  <div class="controls">
    <button id="play" class="e"><i class="fa fa-{{ playButtonIcon }}"></i></button>
  </div>

  {{ > tooltips }}
</template>

<template name="login">
	<div class="login-container">
		<form id="login-form">
			<input type="text" placeholder="Hi, what's your name ?" name="surname" autofocus required>
      <input type="hidden" name="color" value="{{ random_color.name }}">
			<button type="submit">Continue</button>
		</form>
	</div>
</template>
